<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Scanner Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="main-content">
            <header class="header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    AI Crypto Scanner Pro
                </div>
                <div class="scan-controls">
                    <button id="scan-btn" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        Run Scan
                    </button>
                    <div class="scan-status">
                        <div class="status-dot"></div>
                        <span>Last scan: <span id="last-scan-time">Never</span></span>
                    </div>
                </div>
            </header>

            <main class="scanner-panel">
                <div class="panel-header">
                    <h1 class="panel-title">
                        <i class="fas fa-coins"></i>
                        Live Crypto Scanner Results
                    </h1>
                    <div class="filters-row">
                        <select id="filter-select" class="filter-select">
                            <option value="all">All Results</option>
                            <option value="high">AI Score â‰¥ 7</option>
                            <option value="medium">AI Score 4-7</option>
                        </select>
                    </div>
                </div>
                <div id="scan-results" class="results-container">
                    <!-- Results will be loaded here -->
                </div>
            </main>
        </div>

        <aside class="sidebar">
            <section class="watchlist-panel">
                <h2 class="panel-title">
                    <i class="fas fa-star"></i>
                    Watchlist
                </h2>
                <div id="watchlist-items"></div>
            </section>

            <section class="scanner-panel">
                <h2 class="panel-title">
                    <i class="fas fa-brain"></i>
                    Market Health
                </h2>
                <div class="gauge-container">
                    <canvas id="market-gauge"></canvas>
                </div>
            </section>
        </aside>
    </div>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
