<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Scanner Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="header">
            <h1 class="logo">
                <i class="fas fa-chart-line"></i> AI Crypto Scanner Pro
            </h1>
            <div class="scan-controls">
                <button id="refresh-btn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <div class="scan-status">
                    Last updated: <span id="last-update">Never</span>
                </div>
            </div>
        </div>

        <div class="scanner-panel mt-3">
            <div class="panel-header">
                <h2>
                    <i class="fas fa-coins"></i> Scanner Results
                </h2>
                <div class="filters">
                    <select id="filter-select" class="form-select">
                        <option value="all">All Results</option>
                        <option value="high">High Potential (AI â‰¥ 7)</option>
                        <option value="medium">Medium Potential (AI 4-7)</option>
                    </select>
                </div>
            </div>
            <div id="loading-indicator" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="results-container" class="results-container mt-3"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast align-items-center text-white bg-success position-fixed bottom-0 end-0 m-3" id="refresh-toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Data refreshed successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
