<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Scanner Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="main-content">
            <header class="header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    AI Crypto Scanner Pro
                </div>
                <div class="scan-controls">
                    <button id="refresh-btn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh Data
                    </button>
                    <div class="scan-status">
                        <div class="status-dot"></div>
                        <span>Last updated: <span id="last-update">Never</span></span>
                    </div>
                </div>
            </header>

            <main class="scanner-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-coins"></i> Scanner Results
                    </h2>
                    <div class="filters">
                        <select id="filter-select" class="form-select">
                            <option value="all">All Results</option>
                            <option value="high">High Potential (AI â‰¥ 7)</option>
                            <option value="medium">Medium Potential (AI 4-7)</option>
                        </select>
                    </div>
                </div>
                <div id="results-container" class="results-container">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading market data...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast for refresh notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="refresh-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-check-circle text-success me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Data refreshed successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
