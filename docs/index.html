<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Scanner Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="main-content">
            <header class="header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    AI Crypto Scanner Pro
                </div>
                <div class="scan-controls">
                    <button id="refresh-btn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i>
                        Refresh Data
                    </button>
                    <div class="scan-status">
                        <div class="status-dot"></div>
                        <span>Last updated: <span id="last-update">Never</span></span>
                    </div>
                </div>
            </header>

            <main class="scanner-panel">
                <div class="panel-header">
                    <h1 class="panel-title">
                        <i class="fas fa-coins"></i>
                        Live Crypto Scanner Results
                    </h1>
                    <div class="filters-row">
                        <select id="filter-select" class="filter-select">
                            <option value="all">All Results</option>
                            <option value="high">High Potential (AI â‰¥ 7)</option>
                            <option value="medium">Medium Potential (AI 4-7)</option>
                        </select>
                    </div>
                </div>
                <div id="results-container" class="results-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading market data...</p>
                    </div>
                </div>
            </main>
        </div>

        <aside class="sidebar">
            <section class="watchlist-panel">
                <h2 class="panel-title">
                    <i class="fas fa-star"></i>
                    Watchlist
                </h2>
                <div id="watchlist-items">
                    <div class="alert alert-secondary">No assets in watchlist</div>
                </div>
                <button class="btn btn-secondary" id="add-watchlist-btn">
                    <i class="fas fa-plus"></i>
                    Add Symbol
                </button>
            </section>

            <section class="scanner-panel">
                <h2 class="panel-title">
                    <i class="fas fa-brain"></i>
                    Market Health
                </h2>
                <div class="gauge-container">
                    <canvas id="market-gauge"></canvas>
                </div>
            </section>

            <section class="performance-panel">
                <h2 class="panel-title">
                    <i class="fas fa-chart-bar"></i>
                    Performance
                </h2>
                <div id="performance-metrics">
                    <div class="perf-metric">
                        <span>Total Scans Today</span>
                        <span id="total-scans">0</span>
                    </div>
                    <div class="perf-metric">
                        <span>Alerts Generated</span>
                        <span id="total-alerts">0</span>
                    </div>
                    <div class="perf-metric">
                        <span>Success Rate</span>
                        <span id="success-rate">0%</span>
                    </div>
                </div>
            </section>
        </aside>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="refresh-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-check-circle text-success me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Data refreshed successfully!
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
