<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Scanner Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1 class="logo">
                <i class="fas fa-chart-line"></i> AI Crypto Scanner Pro
            </h1>
            <div class="scan-controls">
                <button id="refresh-btn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <div class="scan-status">
                    <div class="status-dot"></div>
                    <span>Last updated: <span id="last-update">Never</span></span>
                </div>
            </div>
        </div>

        <div class="scanner-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <i class="fas fa-coins"></i> Scanner Results
                </h2>
                <div class="filters">
                    <select id="filter-select" class="form-select">
                        <option value="all">All Results</option>
                        <option value="high">High Potential (AI â‰¥ 7)</option>
                        <option value="medium">Medium Potential (AI 4-7)</option>
                    </select>
                </div>
            </div>
            <div id="results-container" class="results-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading scan data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
