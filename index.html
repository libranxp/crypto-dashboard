<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .asset-card:hover { transform: scale(1.02); transition: 0.3s; }
        .ai-score { font-weight: bold; }
        .positive { color: green; }
        .negative { color: red; }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="text-center">ðŸš€ AI Crypto Scanner</h1>
        
        <!-- Scan Controls -->
        <div class="row mb-3">
            <div class="col-md-6">
                <button id="scan-btn" class="btn btn-primary">Run Scan</button>
                <span id="last-scan" class="ms-3 text-muted"></span>
            </div>
        </div>
        
        <!-- Results Table -->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Coin</th>
                            <th>Price</th>
                            <th>24h Change</th>
                            <th>Volume</th>
                            <th>AI Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-table"></tbody>
                </table>
            </div>
        </div>
        
        <!-- Asset Details Modal -->
        <div class="modal fade" id="assetModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modal-title" class="modal-title">BTC Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
